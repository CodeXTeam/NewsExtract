<html>
<body>

    {% for info in infos %}
    <div>
        {% for topic, articles in info.result %}
            <h3>{{ topic }}</h3>
            {% for id, article in topic %}
                <p>{{id}} - {{ article }}</p>
            {% endfor %}
        {% endfor %}
    </div>
    <br/ >
    {% endfor %}
</body>
</html>
